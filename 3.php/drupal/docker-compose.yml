version: '3.1'

services:
  db:
    image: postgres:10
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
    restart: always
    ports:
      - "5432:5432"

  web:
    build: .
    container_name: drupal_codebase
    depends_on:
      - db
    ports:
      - "8100:80"
    stdin_open: true
    tty: true

